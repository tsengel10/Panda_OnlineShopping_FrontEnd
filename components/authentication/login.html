<h1>Login Page</h1>
<form>
    <label for="userName">User name</label>
    <input id="userName" type="text" ng-model="vm.user.username">
    <label for="password">Password</label>
    <input for="password" type="password" ng-model="vm.user.password">
    <br/>
    <br/>
    <br/>
    <md-button type="submit" class="md-raised md-primary" ng-click="vm.login(vm.user)">Submit</md-button>
    <md-button class="md-raised md-warn" ng-click="vm.cancelLogin()">Cancel</md-button>
</form>
