<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sideNavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Edit Admin</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form name="editAdminForm">
            <md-input-container>
                <label for="username">Username</label>
                <input type="text" id="username" ng-model="vm.admin.username" ng-required="true" ng-minlength="3" ng-maxlength="30" />
            </md-input-container>
            <md-input-container>
                <label for="email">Email</label>
                <input type="email" id="email" ng-model="vm.admin.email" ng-required="true" ng-minlength="5" ng-maxlength="30" />
            </md-input-container>
            <div>
                <md-button ng-disabled="!editAdminForm.$valid" class="md-primary" ng-click="vm.saveEditAdmin(vm.admin)">Save Edit</md-button>
                <md-button class="md-warn" ng-click="vm.closeSideBar()">Cancel</md-button>
                <!-- <pre>{{ vm.admin | json }}</pre> -->
            </div>
        </form>
    </md-content>
</md-sidenav>
