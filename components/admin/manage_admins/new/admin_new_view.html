<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sideNavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Add a Adminaa</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="username">Username</label>
                <input type="text" id="username" ng-model="vm.admin.username" />
            </md-input-container>
            <md-input-container>
                <label for="password">Password</label>
                <input type="text" id="password" ng-model="vm.admin.password" />
            </md-input-container>
            <md-input-container>
                <label for="email">Email</label>
                <input type="text" id="email" ng-model="vm.admin.email" />
            </md-input-container>
            <div>
                <md-button class="md-primary" ng-click="vm.saveAdmin(vm.admin)">Save</md-button>
                <md-button class="md-warn" ng-click="vm.closeSideBar()">Cancel</md-button>
                <pre>{{ vm.admin | json }}</pre>
            </div>
        </form>
    </md-content>
</md-sidenav>
