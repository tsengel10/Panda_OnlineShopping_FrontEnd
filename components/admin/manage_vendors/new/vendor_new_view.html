<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sideNavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Add a Vendor</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form name="addVendorForm">
            <p>Credential:
                <div style="padding-left: 50px">
                    <md-input-container>
                        <label for="username">Username</label>
                        <input type="text" id="username" ng-model="vm.vendor.username" ng-required="true" ng-minlength="3" ng-maxlength="30" />
                    </md-input-container>
                    <md-input-container>
                        <label for="password">Password</label>
                        <input name="vendorPasswordField" type="password" id="password" ng-model="vm.vendor.password" ng-required="true" ng-minlength="3" ng-maxlength="15" />
                    </md-input-container>
                    <md-input-container>
                        <label for="confirmPassword">Confirm the password:</label>
                        <input type="password" id="confirmPassword" ng-model="vm.vendor.confirmPassword" ng-required="true" match="vm.vendor.password" name="vendorPasswordConfirmField" />
                    </md-input-container>
                    <md-container>
                        <div ng-show="addVendorForm.vendorPasswordConfirmField.$error.match">
                            <md-icon class="mdi mdi-close" style="color:red;"></md-icon>
                            Passwords do not match!</div>
                    </md-container>
                </div>
            </p>
            <p>Vendor info:
                <div style="padding-left: 50px">
                    <md-input-container>
                        <label for="vname">Vendor Name</label>
                        <input type="text" id="vname" ng-model="vm.vendor.vendorName" ng-required="true" ng-minlength="3" ng-maxlength="30" />
                    </md-input-container>
                    <md-input-container>
                        <label for="vcode">Vendor Code</label>
                        <input type="text" id="vcode" ng-model="vm.vendor.vendorCode" ng-required="true" ng-minlength="3" ng-maxlength="15" />
                    </md-input-container>
                    <md-input-container>
                        <label for="img_link">Image link</label>
                        <input type="text" id="img_link" ng-model="vm.vendor.image_link" ng-required="true" />
                    </md-input-container>
                    <md-slider-container>
                        <label for="sizeRange">Allocated size (GB)</label>
                        <md-slider flex min="50" max="500" step="5" ng-model="vm.vendor.capacity_size" id="sizeRange" aria-label="sizeRange">
                        </md-slider>
                        <md-input-container>
                            <input flex type="number" ng-model="vm.vendor.capacity_size" aria-label="sizeRange">
                        </md-input-container>
                    </md-slider-container>
                </div>
            </p>
            <p>Contact info:
                <div style="padding-left: 50px">
                    <md-input-container>
                        <label for="email">Email</label>
                        <input type="email" id="email" ng-model="vm.vendor.email" ng-required="true" ng-minlength="5" ng-maxlength="30" />
                    </md-input-container>
                    <md-input-container>
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" ng-model="vm.vendor.phone" />
                    </md-input-container>
                </div>
            </p>
            <div>
                <md-button class="md-primary" ng-disabled="addVendorForm.vendorPasswordConfirmField.$error.match || !addVendorForm.$valid" ng-click="vm.saveVendor(vm.vendor)">Save</md-button>
                <md-button class="md-warn" ng-click="vm.closeSideBar()">Cancel</md-button>
                <!-- <pre>{{ vm.vendor | json }}</pre> -->
            </div>
        </form>
    </md-content>
</md-sidenav>
