<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sideNavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Add address to Vendor</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form>
            <div style="padding-left: 50px">
                <md-input-container>
                    <label for="address_1">Address 1</label>
                    <input type="text" id="address_1" ng-model="vm.address.address_1" />
                </md-input-container>
                <md-input-container>
                    <label for="address_2">Address 2</label>
                    <input type="text" id="address_2" ng-model="vm.address.address_2" />
                </md-input-container>
                <md-input-container>
                    <label for="city">City</label>
                    <input type="text" id="city" ng-model="vm.address.city" />
                </md-input-container>
                <md-input-container>
                    <label for="state">State</label>
                    <input type="text" id="state" ng-model="vm.address.state" />
                </md-input-container>
                <md-input-container>
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" ng-model="vm.address.zip" />
                </md-input-container>
                <md-input-container>
                    <label for="address_type">Address type</label>
                    <md-select id="address_type" ng-model="vm.address.address_type">
                        <md-option value="billing">
                            Billing
                        </md-option>
                        <md-option value="shipping">
                            Shipping
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div>
                <md-button class="md-primary" ng-click="vm.saveVendorAddress(vm.address)">Save</md-button>
                <md-button class="md-warn" ng-click="vm.closeSideBar()">Cancel</md-button>
                <pre>{{ vm.vendor | json }}</pre>
            </div>
        </form>
    </md-content>
</md-sidenav>
